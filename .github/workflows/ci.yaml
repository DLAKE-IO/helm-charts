name: CI - Lint and Test Charts

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Add dependency chart repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config .github/configs/ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "changed_charts=$(echo "$changed" | tr '\n' ' ' | xargs)" >> $GITHUB_OUTPUT
          fi

      - name: Install helm-docs
        if: steps.list-changed.outputs.changed == 'true'
        env:
          HELM_DOCS_VERSION: '1.14.2'
        run: |
          cd /tmp
          wget -q https://github.com/norwoodj/helm-docs/releases/download/v${HELM_DOCS_VERSION}/helm-docs_${HELM_DOCS_VERSION}_Linux_x86_64.tar.gz
          tar -xzf helm-docs_${HELM_DOCS_VERSION}_Linux_x86_64.tar.gz
          sudo mv helm-docs /usr/local/bin/
          helm-docs --version

      - name: Verify helm-docs are up to date
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm-docs
          if ! git diff --exit-code; then
            echo "❌ Chart documentation is out of date!"
            echo "Please run 'helm-docs' locally and commit the changes."
            git diff
            exit 1
          fi
          echo "✅ Chart documentation is up to date"

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct lint \
            --config .github/configs/ct.yaml \
            --lint-conf .github/configs/lintconf.yaml

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct install --config .github/configs/ct.yaml

      - name: Summary
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          echo "### ✅ Charts Validated Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Changed Charts:** ${{ steps.list-changed.outputs.changed_charts }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Linting passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Documentation up to date" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Installation test passed" >> $GITHUB_STEP_SUMMARY

      - name: No changes detected
        if: steps.list-changed.outputs.changed != 'true'
        run: |
          echo "### ℹ️ No Chart Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No charts were changed in this PR. Skipping tests." >> $GITHUB_STEP_SUMMARY
