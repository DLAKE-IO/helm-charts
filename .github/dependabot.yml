version: 2
updates:
  # Keep GitHub Actions versions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"

  # Keep Docker base images up to date (test pods, metrics exporter)
  # Note: Helm chart dependency versions (bitnami/redis, mariadb, etc.) are not
  # natively supported by Dependabot. Use Renovate for full Helm dependency coverage:
  # https://docs.renovatebot.com/modules/manager/helm-values/
