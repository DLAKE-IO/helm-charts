{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "bookstack.fullname" . }}
  labels:
    {{- include "bookstack.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "bookstack.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      {{- if .Values.networkPolicy.ingress.podSelector }}
        - podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingress.podSelector | nindent 14 }}
      {{- end }}
      {{- if .Values.networkPolicy.ingress.namespaceSelector }}
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingress.namespaceSelector | nindent 14 }}
      {{- end }}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    {{- if .Values.mariadb.enabled }}
    # Allow connection to MariaDB
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mariadb
              app.kubernetes.io/instance: {{ .Release.Name }}
      ports:
        - protocol: TCP
          port: 3306
    {{- end }}
    {{- if .Values.ldap.enabled }}
    # Allow LDAP connections
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 389
        - protocol: TCP
          port: 636
    {{- end }}
    # Allow outbound HTTPS for external services
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 443
    {{- with .Values.networkPolicy.egress.extraRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
