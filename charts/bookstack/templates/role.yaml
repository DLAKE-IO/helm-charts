{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "bookstack.fullname" . }}
  labels:
    {{- include "bookstack.labels" . | nindent 4 }}
rules:
  # Note: These permissions are kept for backward compatibility but may not be necessary.
  # Consider disabling RBAC (rbac.create: false) if not needed.
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get"]
{{- end }}
